<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-header">
        <div class="calculator-display">0</div>
        <button class="container reset">C</button>
      </div>
      <div class="calculator-body">
        <div class="left-container">
            <button class="container number" value="7">7</button>
            <button class="container number" value="8">8</button>
            <button class="container number" value="9">9</button>
            <button class="container number" value="4">4</button>
            <button class="container number" value="5">5</button>
            <button class="container number" value="6">6</button>
            <button class="container number" value="1">1</button>
            <button class="container number" value="2">2</button>
            <button class="container number" value="3">3</button>
            <button class="container number zero" value="0">0</button>
            <button class="container number result">=</button>
        </div>
        <div class="right-container">
          <button class="container sign" value="+">+</button>
          <button class="container sign" value="-">-</button>
          <button class="container sign" value="*">*</button>
          <button class="container sign" value="/">/</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
